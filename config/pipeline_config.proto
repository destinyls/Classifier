data_root : "dataset/"
model : {
    model_name : "resnest101"
    num_classes : 3
}
train_config : {
    num_epochs : 80
    batch_size : 24
    checkpoints_path : "./saved_model/person_behavior_resnest101_plus_labeled_test"
    use_mixup: true
    optimizer: {
        adam_optimizer: {
          learning_rate: {
            exponential_decay_learning_rate: {
              initial_learning_rate: 0.002
              decay_steps: 27840 # 1856 steps per epoch * 15 epochs
              decay_factor: 0.8
              staircase: true
            }
          }
          weight_decay: 0.0001
        }
        use_moving_average: false
    }
}
